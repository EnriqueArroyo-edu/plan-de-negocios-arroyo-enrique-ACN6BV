    <main>
      <section class="container py-5">
        <h2 class="text-primary">Contacto</h2>
        <form action="#" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="col-12">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" name="message" rows="5"></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Enviar Mensaje
            </button>
          </div>
        </form>
        <div class="mt-4">
          <p><strong>Tel:</strong> +54 11 1234-5678</p>
          <p><strong>Email:</strong> contacto@nucleoit.com</p>
          <p>Síguenos en nuestras redes sociales</p>
          <div class="d-flex gap-3 mt-2">
            <a href="https://facebook.com/tuPagina" target="_blank">
              <img
                src="../assets/img/icons/facebook.png"
                alt="Facebook"
                width="32"
                height="32"
                class="img-fluid"
              />
            </a>
            <a href="https://instagram.com/tuPagina" target="_blank">
              <img
                src="../assets/img/icons/instagram.png"
                alt="Instagram"
                width="32"

              />

            <a href="https://linkedin.com/company/tuPagina" target="_blank">
              <img
                src="../assets/img/icons/linkedin.png"
                alt="LinkedIn"
                width="32"
